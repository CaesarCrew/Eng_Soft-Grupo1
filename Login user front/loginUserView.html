<!DOCTYPE html>
<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title"> HOME </h1>
    <div class="form_login">
        <form method="POST">
            <h2 class="form_label">Login Paciente:</h2>
            <div class="usuario_input">
                <label class="input_label" for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" placeholder="example.email@mail.com" required maxlength="256"><br>
            </div>
            <div class="senha_input">
                <label class="input_label" for="senha"> Senha:</label>
                    <input type="password" id="senha" name="senha" required/>
            </div>
        </form>
    </div>
    <div class="sla">
        <p class="button_senha">Não possui uma conta? Faça cadastro</p>
    </div>

    <button class="button_sec"> Você é secretária? Faça Login aqui</button>
</body>
</html>
